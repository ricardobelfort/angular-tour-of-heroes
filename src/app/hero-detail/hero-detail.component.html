<article *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <p><strong>Id:</strong> {{ hero.id }}</p>
    <p><strong>Name:</strong> {{ hero.name }}</p>
  </div>

  <div>
    <label for="name"><strong>Hero name: </strong></label>
    <input type="text" [(ngModel)]="hero.name" id="name" placeholder="name" />
  </div>
</article>
