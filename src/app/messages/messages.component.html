<mat-accordion *ngIf="messageService.getMessages().length">
  <mat-expansion-panel
    expanded="true"
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title> Messages </mat-panel-title>
      <mat-panel-description>
        {{ messageService.getMessages().length }} record(s)
      </mat-panel-description>
    </mat-expansion-panel-header>

    <button
      (click)="messageService.clear()"
      mat-raised-button
      color="accent"
      style="margin-bottom: 1rem"
    >
      Clear messages
    </button>

    <div *ngFor="let message of messageService.getMessages()">
      {{ message }}
    </div>
  </mat-expansion-panel>
</mat-accordion>
